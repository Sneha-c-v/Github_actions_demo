name: Java CI with Maven

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: springacr1705.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build . -t springacr1705.azurecr.io/basic-spring-app:${{ github.sha }}
        docker push springacr1705.azurecr.io/basic-spring-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Set up AKS context
      uses: azure/aks-set-context@v4
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: actions
        resource-group: actions

    - name: Create Image Pull Secret
      uses: azure/k8s-create-secret@v4
      with:
        container-registry-url: springacr1705.azurecr.io
        container-registry-username: ${{ secrets.ACR_USERNAME }}
        container-registry-password: ${{ secrets.ACR_PASSWORD }}
        secret-name: acr-secret

    - name: Deploy to AKS
      uses: azure/k8s-deploy@v5
      with:
        manifests: |
          deployment.yaml
        images: |
          springacr1705.azurecr.io/basic-spring-app:${{ github.sha }}
        imagepullsecrets: |
          acr-secret

